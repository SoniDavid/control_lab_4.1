# so101_controllers.yaml
# ros2_control configuration for the SO101 arm in Gazebo Harmonic.
# Loaded by the gz_ros2_control plugin defined in so101.urdf.xacro.

controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz – matches MuJoCo default timestep of 0.001 s

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

joint_trajectory_controller:
  ros__parameters:
    joints:
      - shoulder_pan
      - shoulder_lift
      - elbow_flex
      - wrist_flex
      - wrist_roll
      - gripper

    command_interfaces:
      - position

    state_interfaces:
      - position
      - velocity

    # Allow goal positions without velocity / acceleration specs
    allow_partial_joints_goal: true
    allow_integration_in_goal_trajectories: false

    # Tolerances (loose – we are replaying, not closing a loop)
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.5
      shoulder_pan:
        goal:      0.1
        trajectory: 0.5
      shoulder_lift:
        goal:      0.1
        trajectory: 0.5
      elbow_flex:
        goal:      0.1
        trajectory: 0.5
      wrist_flex:
        goal:      0.1
        trajectory: 0.5
      wrist_roll:
        goal:      0.1
        trajectory: 0.5
      gripper:
        goal:      0.1
        trajectory: 0.5
